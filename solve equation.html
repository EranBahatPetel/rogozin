       function drawArrowhead(x, y, angle, direction, scale) {
            const size = 5 * scale;
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle);
            ctx.beginPath();
            if (direction === 'right') {
                ctx.moveTo(0, 0);
                ctx.lineTo(-size, -size/2);
                ctx.moveTo(0, 0);
                ctx.lineTo(-size, size/2);
            } else if (direction === 'left'){
                ctx.moveTo(0, 0);
                ctx.lineTo(size, -size/2);
                ctx.moveTo(0, 0);
                ctx.lineTo(size, size/2);
            }
            ctx.stroke();
            ctx.restore();
        }

        function drawCurvedArrow(startX, startY, endX, endY, controlY, direction, curveText, scale) {
            const controlX = (startX + endX) / 2;
            
            // Draw curved line
            ctx.strokeStyle = 'red';
            ctx.beginPath();
            ctx.moveTo(startX, startY);
            ctx.quadraticCurveTo(controlX, controlY, endX, endY);
            ctx.stroke();

            // Add text directly on the curve
            ctx.font = `${12 * scale}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'bottom';
            ctx.fillText(curveText, controlX, controlY + 10 * scale);

            // Calculate angle for arrowhead
            const dx = endX - controlX;
            const dy = endY - controlY;
            const angle = Math.atan2(dy, dx);

            if (direction === 'right') {
                drawArrowhead(endX, endY, angle, 'right', scale);
            } else if (direction === 'left'){
                drawArrowhead(endX, endY, angle + Math.PI, 'left', scale);
            }
        }

        function drawExpression(y, leftText, rightText, arrowDirection, curveText, scale) {
			ctx.fillStyle = 'red';
            ctx.strokeStyle = 'black';
            const baseWidth = 150 * scale;
            const centerX = canvas.width / 2;
            const startX = centerX - baseWidth/2;
            const endX = centerX + baseWidth/2;
            const verticalHeight = 15 * scale;
            const textOffset = 5 * scale;

            // Draw horizontal lines and vertical connector
            ctx.beginPath();
            ctx.lineWidth = scale;
            ctx.moveTo(startX, y);
            ctx.lineTo(endX, y);
            ctx.moveTo(centerX, y);
            ctx.lineTo(centerX, y + verticalHeight);
            ctx.moveTo(startX - 25 * scale, y + verticalHeight);
            ctx.lineTo(endX + 25 * scale, y + verticalHeight);
            ctx.stroke();

            // Add text closer to the top line
            ctx.font = `${12 * scale}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(leftText, startX + 15 * scale, y - textOffset);
            ctx.fillText("=", (startX + endX) / 2, y - textOffset);
            ctx.fillText(rightText, endX - 15 * scale, y - textOffset);

            // Draw curved arrow starting higher and with more curve
            const startY_adjusted = y - 12 * scale;
            const controlY_adjusted = y - 42 * scale;
            
            if (arrowDirection === 'right') {
                drawCurvedArrow(
                    startX + 20 * scale, startY_adjusted, 
                    endX - 20 * scale, startY_adjusted, 
                    controlY_adjusted, 'right', curveText, scale
                );
            } else if (arrowDirection === 'left'){
                drawCurvedArrow(
                    endX - 20 * scale, startY_adjusted, 
                    startX + 20 * scale, startY_adjusted, 
                    controlY_adjusted, 'left', curveText, scale
                );
            }
        }
